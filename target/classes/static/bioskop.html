       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

          <span class="navbar-brand" href="#">CINEMAS</span>

      			<li class="nav-item active">

			    <li class="nav-item">
			        <a class="nav-link" href="bioskopi.html">Cinemas</a>
			    </li>
			     <li class="nav-item">
			       <a class="nav-link" href="filmovi.html">Movies</a>

      <div class="row text-center" id="innerdiv" >
        <div class="col-lg-4 m-auto text-center">
            <div class="card mt-5 bg-dark main-section" >
                <div class="card-title text-center mt-3">
                
                    <div><h1>Edit Cinema</h1></div>
                </div>

                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            
                            <input type="text" class="form-control py-4" id="naziv" placeholder="Name" th:value="${bioskop.naziv}">
                        </div>
                        <div class="input-group mb-3">

                            <input class="form-control py-4" type="text" id="adresa" th:value="${bioskop.adresa}" placeholder="Address"/>
                        </div>
                        <div class="input-group mb-3">

                            <input class="form-control py-4" type="text" id="broj_telefona_centrale" th:value="${bioskop.broj_telefona_centrale}" placeholder="Phone_number"/>
                        </div>
                        <div class="input-group mb-3">

                            <input class="form-control py-4" type="text" id="email" th:value="${bioskop.email}" placeholder="E-mail"/>
                        </div>
                        <button type="button" onclick="'editCinema('+${bioskop.id}+')'" class="btn-sub">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
