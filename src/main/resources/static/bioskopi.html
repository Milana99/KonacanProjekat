<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Cinemas</title>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/auth.js" type="text/javascript"></script>
        <script src="js/cinema.js" type="text/javascript"></script>
         <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
	</head>
	<body onload="initCinema()">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        
          <span class="navbar-brand" href="#">CINEMAS</span>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav ml-auto">
      			<li class="nav-item">
       				<a class="nav-link" href="index.html" >Home<span class="sr-only">(current)</span></a>
     			</li>
			    <li class="nav-item active">
			        <a class="nav-link" href="bioskopi.html" style="border-bottom: solid white;">Cinemas</a>
			    </li>
			     <li class="nav-item ">
			       <a class="nav-link" href="filmovi.html" >Movies</a>
			     </li>
		      <li class="nav-item"  id="offline">
		        <a class="nav-link" href="login.html">Login</a>
		      </li>
		      <li class="nav-item dropdown online">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          User
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" onclick="profile()">Pofile</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" onclick="logOut()">Logout</a>
		        </div>
		      </li>
    		</ul>
 		 </div>
        </div>
      </nav>

		<br/>
        
        <main>
            <div class="row justify-content-center">
            <div class="col-auto">
                <table id="tabela" class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">E-mail</th>
                        <th class="admin"></th>
                        <th class="admin"></th>
                    </tr>
                </thead>

                <tbody>
                   <tr each = "bioskop: ${bioskopi}">
                        <td class="admin"><button type="button" id="delete" onclick="'deleteCinema('+${bioskop.id}+')'" class="btn btn-outline-secondary bg-dark">Delete</button></td>
                        
                        <td class="admin"><button type="button" onclick="'edit('+${bioskop.id}+')'" class="btn btn-outline-secondary bg-dark">Edit</button></td>
                    </tr>
                    <tr class="admin">
                        <td><input id="naziv" class="form-control py-4" type="text" placeholder="Name"/></td>
                        <td><input id="adresa" type="text" class="form-control py-4" placeholder="Address"/></td>
                        <td><input class="form-control py-4" id="broj_telefona_centrale" type="text" placeholder="Phone Number"/></td>
                        <td><input class="form-control py-4" id="email" type="text" placeholder="E-mail"/></td>
                        <td ></td>
                        <td><button type="button" onclick="addCinema()" class="btn btn-outline-secondary bg-dark">Add</button></td>

                    </tr>

                </tbody>
                </table>
            </div>
        </div>

        </main>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styleBioskopi.css">
	</body>
</html>
